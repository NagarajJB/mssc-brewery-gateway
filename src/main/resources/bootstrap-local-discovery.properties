# Flag to indicate that config server discovery is enabled (config server URL  will be looked up via discovery).
spring.cloud.config.discovery.enabled=true

# Service id to locate config server.
spring.cloud.config.discovery.serviceId=mssc-config-server

#just to have the app start failed otherwise it keeps trying to connect
spring.cloud.config.fail-fast=true

spring.cloud.config.username=MyUsername
spring.cloud.config.password=MySecretPassword